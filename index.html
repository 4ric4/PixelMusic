<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meu Jogo de Ritmo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <p>Escolha uma dificuldade e uma música!</p>
    <div id="difficulty-selector">
        <label><input type="radio" name="difficulty" value="easy"> Fácil</label>
        <label><input type="radio" name="difficulty" value="normal" checked> Normal</label>
        <label><input type="radio" name="difficulty" value="hard"> Difícil</label>
    </div>
    <input type="file" id="audio-input" accept="audio/*">
    <div id="game-wrapper">
        <div id="gif-container"><img id="game-gif" src="assets/guitarrista.gif" alt="Guitarrista animado"></div>
        <div id="game-container">
            <div id="loader" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; justify-content: center; align-items: center; font-size: 2em; z-index: 10;">Carregando...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="https://unpkg.com/meyda@4.3.0/dist/web/meyda.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
